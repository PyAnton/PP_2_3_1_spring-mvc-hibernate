<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>User Management</h1>

<h2>Users List</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.getId()}">ID</td>
    <td th:text="${user.getFirstName()}">First Name</td>
    <td th:text="${user.getLastName()}">Last Name</td>
    <td th:text="${user.getEmail()}">Email</td>
  </tr>
</table>

<h2>Create User</h2>
<form action="users/create" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required>
  <br>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <button type="submit">Create User</button>
</form>

<h2>Update User</h2>
<form action="users/update" method="post">
  <label for="updateId">User ID:</label>
  <input type="text" id="updateId" name="updateId" required>
  <br>
  <label for="updateFirstName">First Name:</label>
  <input type="text" id="updateFirstName" name="updateFirstName" required>
  <br>
  <label for="updateLastName">Last Name:</label>
  <input type="text" id="updateLastName" name="updateLastName" required>
  <br>
  <label for="updateEmail">Email:</label>
  <input type="email" id="updateEmail" name="updateEmail" required>
  <br>
  <button type="submit">Update User</button>
</form>

<h2>Delete User</h2>
<form action="users/delete" method="post">
  <label for="deleteId">User ID:</label>
  <input type="text" id="deleteId" name="deleteId" required>
  <br>
  <button type="submit">Delete User</button>
</form>

</body>
</html>
